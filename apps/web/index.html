<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Manager</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="./css/components/home.css">
  
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <header class="flex flex-center">
    <h1>Space Manager</h1>
  </header>

  <div class="wrapper flex flex-center">
    <form method="post">
      <h2>Login</h2>
      <div class="txt_field">
        <input type="number" id="rm" name="rm" maxlength="5" required />
        <span></span>
        <label>RM:</label>
      </div>
      <div class="txt_field">
        <input type="password" id="senha" name="password" required />
        <span></span>
        <label>Senha:</label>
      </div>
      <div class="recaptcha">
        <div id="captchaV"></div>
        <input type="text" name="captchaResponse" id="captchaI" placeholder="Captcha" />
      </div>
      <a href="./assets/html/changePass/validation.html" class="forgot__password">Esqueceu a Senha?</a>
      <button type="submit" name="Entrar">Entrar</button>
    </form>
  </div>

    <section class="modal fade" id="loginModal" tabindex="-10" aria-labelledby="loginModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="loginModalTitle"></h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="loginModalContent"></div>
        </div>
      </div>
    </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="module" src="./scripts/login.js"></script>
</body>
</html>
